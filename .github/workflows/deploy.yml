name: QA Stack Verification

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  verify-stack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: docker compose pull

      - name: Test Start Stack
        run: |
          docker compose up -d
          echo "Waiting for services to be healthy..."
          
          # Wait up to 90 seconds
          for i in {1..18}; do
            # Check if backend specifically is healthy
            if docker compose ps | grep "backend" | grep "healthy" > /dev/null; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Waiting for healthchecks... ($((i*5))s/90s)"
            sleep 5
          done
          
          echo "Error: Backend did not become healthy in time."
          docker compose ps
          docker compose logs
          exit 1
          
      - name: Verify API Reachability
        run: |
          # The backend is mapped to 8001 on the host
          curl -v http://localhost:8001/health

      - name: Shutdown
        if: always()
        run: docker compose down
