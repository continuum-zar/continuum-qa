name: QA Stack Verification

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  verify-stack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: docker compose pull

      - name: Test Start Stack
        run: |
          docker compose up -d
          echo "Waiting for services to be healthy..."
          
          # Wait up to 60 seconds for the healthcheck to propagate
          for i in {1..12}; do
            # Check status of backend
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker compose ps -q backend))
            if [ "$STATUS" == "healthy" ]; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Current status: $STATUS... waiting ($((i*5))s/60s)"
            sleep 5
          done
          
          echo "Error: Backend did not become healthy in time."
          docker compose ps
          docker compose logs backend
          exit 1
          
      - name: Verify API Reachability
        run: |
          # Verify we can reach it from the runner host
          curl -v http://localhost:8001/health

      - name: Shutdown
        if: always()
        run: docker compose down
