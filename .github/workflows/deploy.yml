name: QA Stack Verification

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  verify-stack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: docker compose pull

      - name: Test Start Stack
        run: |
          docker compose up -d
          echo "Waiting for services to be healthy..."
          sleep 20
          docker compose ps
          
      - name: Check Backend Health
        run: |
          curl -v http://localhost:8001/health || (docker compose logs backend && exit 1)

      - name: Shutdown
        run: docker compose down
