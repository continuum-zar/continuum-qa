name: Deploy QA Environment

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout QA repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images
        run: |
          # We use || true because if the image hasn't been built yet, we don't want the whole workflow to crash
          # but the manifest unknown error will persist until the build-and-push jobs run.
          docker compose pull || echo "Warning: Some images could not be pulled. Ensure Build and Push workflows have finished in FE and BE repos."

      - name: Restart services
        run: docker compose up -d
